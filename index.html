<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill-Forge</title>
    <!-- CSS file -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Box icons Link -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <!-- Remix icons Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- Logo -->
      <a href="#" class="logo"> <span>SF.</span> Skill Forge </a>

      <!-- Nav -->
      <ul class="navbar">
        <a href="#">Create Resume</a
        ><a href="#">Skillset</a
        ><a href="#">Partnered Job Board</a
        ><a href="#">Contact Us</a>
      </ul>

      <!-- Right Header -->
      <div class="h-right">
        <a href="#" class="h-btn"
          ><span class="h-text">Register Now</span>
          <span class="h-icon"><i class="ri-arrow-right-line"></i></span
        ></a>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>

    <!--- hero --->
    <section class="hero">
      <div class="hero-content">
        <div class="hero-text">
          <a href="" class="hero-in"
            ><i class="ri-lock-star-line"></i> Your #1 Platform for Sharing
            Skills</a
          >
          <h1>
            Showcase Your Skills. <br />
            Get Connected
          </h1>
          <p>
            Create your profile, showcase your skills, and let <br />
            employers
          </p>
        </div>

        <!-- form -->
        <form action="" class="input-form">
          <div class="input-box input-border">
            <span>Location</span>
            <input type="search" placeholder="Search Places" />
          </div>
          <div class="input-box input-border">
            <span>Start</span>
            <input type="date" name="start-date" id="start-date" />
          </div>
          <div class="input-box">
            <span>Return</span>
            <input type="date" name="return-date" id="return-date" />
          </div>
          <i class="ri-search-line search-btn"></i>
        </form>
      </div>
    </section>

    <!-- Tutors Img Column -->
    <div class="infinite">
      <div class="t-img">
        <img src="./assets/t1.png" alt="" />
        <img src="./assets/t2.png" alt="" />
        <img src="./assets/t3.png" alt="" />
        <img src="./assets/t4.png" alt="" />
        <img src="./assets/t1.png" alt="" />
        <img src="./assets/t2.png" alt="" />
        <img src="./assets/t3.png" alt="" />
        <img src="./assets/t4.png" alt="" />
        <img src="./assets/t1.png" alt="" />
        <img src="./assets/t2.png" alt="" />
      </div>
    </div>

    <!-- Java Script File -->
    <script src="./script.js"></script>
  </body>
</html>
